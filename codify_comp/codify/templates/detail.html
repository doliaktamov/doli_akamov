<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body class="bg-light">
    
    <div class="container">
      <div class="card mt-5">
        <div class="card-body">
          <h5 class="card-title">{{ employee_detail.first_name}}</h5>
          <h5 class="card-title">{{ employee_detail.surname}}</h5>
          <h5 class="card-title">{{ employee_detail.last_name}}</h5>
          <h5 class="card-title">{{ employee_detail.company}}</h5>


          <h6 class="card-subtitle mb-2 text-muted">{{employee_detail.date_of_birth}}</h6>
          <h6 class="card-subtitle mb-2 text-muted">{{employee_detail.working_date}}</h6>

          <a href="{% url 'delete_view' employee_detail.id  %}" class="card-link">удалить</a>
          <a href="{% url 'update_view' employee_detail.id %}" class="card-link">Обновить</a>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
